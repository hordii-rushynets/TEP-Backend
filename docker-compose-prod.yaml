version: '3'

networks:
  db-network:
    driver: bridge

services:
  web:
    image: hordiirushynets/tep-core:latest
    build: .
    command:
      bash -c "
      sleep 1
      && python manage.py makemigrations
      && python manage.py migrate
      && python manage.py collectstatic --noinput
      && gunicorn --bind 0.0.0.0:8000 backend.wsgi:application"
    volumes:
      - .:/app
      - ./static:/var/static
      - ./uploads:/var/uploads
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - redis
      - db
    links:
      - redis:redis
    env_file:
      - .env
    networks:
      - db-network

  celery:
    image: hordiirushynets/tep-core:latest
    depends_on:
      - db
      - redis
    env_file:
       - .env
    volumes:
      - .:/app
    command: >
      bash -c "
              sleep 3 &&
              celery -A backend worker -E -B -ldebug
              "
    networks:
      - db-network

  redis:
    image: redis
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./docker/redis/redis_data:/data
    expose:
      - "6379"
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass "${REDIS_PASSWORD}"
    networks:
      - db-network

  db:
    image: bitnami/pgpool:4
    ports:
      - 5432:5432
    environment:
      - PGPOOL_BACKEND_NODES=0:pgbouncer-master:5432,1:pgbouncer-replica:5432
      - PGPOOL_SR_CHECK_USER={PGPOOL_SR_CHECK_USER}
      - PGPOOL_SR_CHECK_PASSWORD={PGPOOL_SR_CHECK_PASSWORD}
      - PGPOOL_ENABLE_LDAP=no
      - PGPOOL_POSTGRES_USERNAME={PGPOOL_POSTGRES_USERNAME}
      - PGPOOL_POSTGRES_PASSWORD={PGPOOL_POSTGRES_PASSWORD}
      - PGPOOL_ADMIN_USERNAME={PGPOOL_ADMIN_USERNAME}
      - PGPOOL_ADMIN_PASSWORD={PGPOOL_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "/opt/bitnami/scripts/pgpool/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db-network

  pgbouncer-master:
    image: edoburu/pgbouncer:latest
    volumes:
      - ./docker/pgbouncer/pgbouncer_master.ini:/etc/pgbouncer/pgbouncer.ini
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - 5432
    networks:
      - db-network

  pgbouncer-replica:
    image: edoburu/pgbouncer:latest
    volumes:
      - ./docker/pgbouncer/pgbouncer_slave.ini:/etc/pgbouncer/pgbouncer.ini
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - 5432
    networks:
      - db-network
